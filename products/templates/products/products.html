<body>

			<button class="navbar-toggler sidebar-mobile-main-toggle" type="button">

		</div>

		<div class="collapse navbar-collapse" id="navbar-mobile">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#" class="navbar-nav-link sidebar-control sidebar-main-toggle d-none d-md-block">
						<i class="icon-paragraph-justify3"></i>
					</a>
				</li>

				
			</ul>

			<span class="badge bg-success ml-md-3 mr-md-auto">Online</span>

			<ul class="navbar-nav">

						<span class="d-md-none ml-2">Notifications</span>

					</a>
					
					<div class="dropdown-menu dropdown-menu-right dropdown-content wmin-md-350">

						<div class="dropdown-content-body dropdown-scrollable">
							<ul class="media-list">
								
								<li class="media">
									<div class="mr-3 position-relative">
										<img src="" width="36" height="36" class="rounded-circle" alt="">
									</div>

									<div class="media-body">
										<div class="media-title">
											<a href="">
												<span class="font-weight-semibold"></span>
												<span class="text-muted float-right font-size-sm"></span>
											</a>
										</div>

										<span class="text-muted"></span>
									</div>
								</li>
							</ul>
						</div>

						<div class="dropdown-content-footer justify-content-center p-0">
							<a href="#" class="bg-light text-grey w-100 py-2" data-popup="tooltip" title="Load more"><i class="icon-menu7 d-block top-0"></i></a>
						</div>
					</div>
				</li>

				<li class="nav-item dropdown dropdown-user">
					<a href="#" class="navbar-nav-link d-flex align-items-center dropdown-toggle" data-toggle="dropdown">
						<img src="" class="rounded-circle mr-2" height="34" alt="">
						<span></span>
					</a>

					
				</li>
			</ul>
		</div>
	</div>
	<!-- /main navbar -->


	<!-- Page content -->
	<div class="page-content">

		<!-- Main sidebar -->
		<div class="sidebar sidebar-dark sidebar-main sidebar-expand-md">

			<!-- Sidebar mobile toggler -->
			<div class="sidebar-mobile-toggler text-center">
				<a href="#" class="sidebar-mobile-main-toggle">
					<i class="icon-arrow-left8"></i>
				</a>
				Navigation
				<a href="#" class="sidebar-mobile-expand">
					<i class="icon-screen-full"></i>
					<i class="icon-screen-normal"></i>
				</a>
			</div>
			<!-- /sidebar mobile toggler -->


			<!-- Sidebar content -->
			<div class="sidebar-content">

				<!-- User menu -->
				<div class="sidebar-user">
					<div class="card-body">
						<div class="media justify-content-center">
							
								<img src="https://www.ats-digital.com/wp-content/themes/ats-digital-theme/theme/images/logos/Logo-T.png" style="width: 90%;margin-top: 20%;"> 
						</div>
					</div>
				</div>
				<!-- /user menu -->


				<!-- Main navigation -->
				<div class="card card-sidebar-mobile">
					<ul class="nav nav-sidebar" data-nav-type="accordion">

						<!-- Main -->
					
						

					</ul>
				</div>
				<!-- /main navigation -->

			</div>
			<!-- /sidebar content -->
			
		</div>
		<!-- /main sidebar -->


		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Page header -->
			<div class="page-header page-header-light">
				<div class="page-header-content header-elements-md-inline">
					<div class="page-title d-flex">
						<h4><i class="icon-arrow-left52 mr-2"></i> <span class="font-weight-semibold">Nos Produits</span> - ATS</h4>
						<a href="#" class="header-elements-toggle text-default d-md-none"><i class="icon-more"></i></a>
					</div>

                    <div class="header-elements d-none">
                        <form action="#">
                            <div class="form-group">
                                <div class="input-group wmin-md-200">
                                    <span class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-search4"></i></span>
                                    </span>
                                <input type="text" class="form-control" id="myInput">
								</div>
								
								
                                
                            </div>
                        </form>
                    </div>
				</div>

				<div class="breadcrumb-line breadcrumb-line-light header-elements-md-inline">
					<div class="d-flex">
						<div class="breadcrumb">
							<a href="" class="breadcrumb-item"><i class="icon-home2 mr-2"></i> Nos Produits</a>
							<span class="breadcrumb-item active">ATS</span>
						</div>

						<a href="#" class="header-elements-toggle text-default d-md-none"><i class="icon-more"></i></a>
					</div>

				
				</div>
			</div>
			<!-- /page header -->


			<!-- Content area -->
			<div class="content">

				<!-- Square thumbs -->

				<div class="row" id="mydiv">

                    {% for p in products %}
                    <div class="col-lg-6" id="card">
                        <div class="card border-left-3 border-left-success rounded-left-0">
                            <div class="card-body">
                                <div class="d-sm-flex align-item-sm-center flex-sm-nowrap">
                                    <div>
                                        <h3 class="font-weight-semibold">{{p.productName}} </h3>
                                        <ul class="list list-unstyled mb-0">
											
											<li style="display: none;">{{p.category}}</li>
											<li style="display: none;">{{p.color}}</li>
											<li style="color: #26a69a;font-weight: 700;">{{log.topic_name}}</li>
											
                                            <li>{{p.description}}</li>

 

                                        </ul>
                                    </div>
                                    <div class="text-sm-right mb-0  mt-sm-0 ml-auto">
										<h6 class="font-weight-semibold" style="display: none;">{{p.productMaterial}} </h6>
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer d-sm-flex justify-content-sm-between align-items-sm-center">
                                <span>
									     
										<i class="icon-star-dollar" style="color:red;font-weight: 700;display: inline-block;">{{p.price}}</i>
								                               
                                </span>

                                <ul class="list-inline list-inline-condensed mb-0 mt-2 mt-sm-0">
                                    <li class="list-inline-item">
                                        <a href="{% url 'oneproduct' p.id %}" class="text-default"><i class="icon-eye8"></i></a>
                                    </li>
                                    <li class="list-inline-item dropdown">
                                        <a href="#" class="text-default dropdown-toggle" data-toggle="dropdown"><i class="icon-menu7"></i></a>

                                    </li>
                                </ul>

                        </div>

                    {% endfor %}

                    <i class="icon-unfold mr-2"></i>
                    Footer

<script>
	
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#mydiv #card").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});


function markasread(){
		$.ajax({
    url: '/markasread/',
    type: 'GET',// This is the default though, you don't actually need to always mention it
    data:{},
    success: function(data) {
        document.getElementById("notific").style.display="none";
    },
    failure: function(data) { 
        alert('Got an error dude');
    }
});
	}

</script>

</body>
